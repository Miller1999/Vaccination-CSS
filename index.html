<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaccination</title>
    <link rel="stylesheet" href="./Estilos.css">
</head>
<body class="fondo">
    <section class="cnav">
        <nav class="barra">    
            <div class="logo">
                    Vaccination
            </div>
            <div style="width: 25vw;"></div>
                <div class="tnav">
                    <div class="textosnav">
                        Database
                    </div>
                    <div class="textosnav">
                        Education
                    </div>
                    <div class="textosnav">
                        News
                    </div>
                    <div class="textosnav">
                        Regulation
                    </div>
                    <div class="textosnav">
                        <button class="botonhoax">Hoax Buster</button>
                    </div>
                </div>
        </nav>
    </section>
    <section class="bg">
        <div style="margin-right: 300px;">
            <header class="headerP">
                Fight Virus <br> With Vaccines
            </header>
            <article class="art">
                Let's stop this pandemic by killing the virus <br> with a vaccine, don't let yourself and your <br> family get infected
            </article>
        </div>
        <div ></div>
    </section>
    <section class="b">
        <div class="logitos" >
            <img src="./Imagenes/escudo.png" alt="escudito" style="height:3vh; width:2vw; margin-left: 40px;"><p class="tpeq">Best Protection</p>
        </div>
        <div class="logitos" >
            <img src="./Imagenes/estrella.png" alt="estrellita" style="height:3vh; width:2vw; margin-left: 40px;"><p class="tpeq">Selected Vaccines</p>
        </div>
    </section>
    <section class="b">
        <div class="c" style="margin: 20px;">
            <img src="./Imagenes/OIP.png" alt="reloj" style="height:3vh; width:2vw; margin-right:10px; "><p class="tpeq">Schedule your vaccinations</p>
        </div>
    </section>
    <section class="loc" style="margin-left: 40px;">
        <div class="barra">
            <div class="tnav">
                <div class="locdat">
                    Location
                    <br>
                    <input class="sinborde" type="text" id="Input1" name="Input1">
                </div>
                <div class="locdat">
                    Date
                    <br>
                    <input class="sinborde" type="date" id="fecha1" name="fecha1">
                </div>
                <div class="locdat">
                    Vaccine Type
                    <br>
                    <select class="sinborde" name="vacunas" id="vacunas">
                        <option value="Moderna">Moderna</option>
                        <option value="AstraZeneca">AstraZeneca</option>
                        <option value="Sinovac">Sinovac</option>
                        <option value="Pfizer">Pfizer</option>
                    </select>
                </div>
                <div class="textosnav">
                    <button class="botonhoax">Submit</button>
                </div>
            </div>
        </div>
    </section>
    <div style="height:20vh"></div>
    <section class="cnav">
        <img src="./Imagenes/vacunas.png" alt="vacunas" style="width:80vw">
    </section>
</body>
</html>
